<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook reactions</title>
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div class="fb-reactions">
		<div class="header">
			Facebook Reactions
		</div>
		<div class="content">
			<div class="reactions">
				<div class="reaction">
					<div class="react love">
						<span></span>
					</div>
					<div class="react-name">Love</div>
				</div>
				<div class="reaction">
					<div class="react haha">
						<div>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
						</div>
						<div></div>
					</div>
					<div class="react-name">Haha</div>
				</div>
				<div class="reaction">
					<div class="react wow">
						<div>
							<div>
								<span></span>
								<span></span>
							</div>
							<div>
								<span></span>
								<span></span>
							</div>
						</div>
						<div></div>
					</div>
					<div class="react-name">Wow</div>
				</div>
				<div class="reaction">
					<div class="react sad">
						<div>
							<div>
								<span></span>
								<span></span>
							</div>
							<div>
								<span></span>
								<span></span>
							</div>
						</div>
						<div></div>
					</div>
					<div class="react-name">Sad</div>
				</div>
				<div class="reaction">
					<div class="react angry">
						<div>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
						</div>
						<div></div>
					</div>
					<div class="react-name">Angry</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<a href="https://www.mohamedjaoufi.ml" target="_blank">Mohamed JAOUFI</a>
		</div>
	</div>
</body>
</html>
